<body>
  <div class="row">
    <!--button id="btnPoint" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
      <i class="material-icons">add_location</i>
    </button>
    <button id="btnLine" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">

    <button id="btnArea" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">

    <button id="btnEdit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">

    <!--button id="btnDelete" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">

     <div class="column_map">
       <div id="map" class="map">
          <div class="arrow_box" id="popup-container">
               <div id="popup-content"></div>
         </div>
       </div>
     </div>
     <div class="column_forms">
       <div class="search_container">
           <form id="userSearch">
           OSM Username:<br>
           <input type="text" id="osmusername">
           <br>
           <select id="user_osmtype">
           <option value="osm_point">Points</option>
           <option value="osm_line">Lines</option>
           <option value="osm_polygon">Polygons</option>
           </select>
           <br>
           <input type="submit" value="Search">
           <input type="reset" value="Clear selected"><br>
           Example OSM Usernames:
           Tristan_Payne<br>
           CJBrown<br>
           Tinshack<br>
           mosankomo<br>
           PhumzileM<br>           
           </form>
       </div>
           <br>
       <div class="timeline">
           <form id="dateSearch">
           <br>Enter a date:<br>
           <input type="date" id="dday"><br><br>
           <select id="multiquery">
             <option value="multi_none">NONE</option>
             <option value="multi_and">AND</option>
             <option value="multi_or">OR</option>
           </select><br>
           <br>Enter a version:<br>
           <input type="text" id="version"><br>
            <br>* Select a geometry type:<br>
            <select id="time_osmtype">
             <option value="osm_point">Points</option>
             <option value="osm_line">Lines</option>
             <option value="osm_polygon">Polygons</option>
           </select><br><br>
           <input type="submit" value="Search">
           <input type="reset" value="Clear selected">
           <br><br>* Required field
           </form>
       </div>
           <br>
           <br>
       <!--div class="version">

               <select id="version_osmtype">
               <option value="osm_point">Points</option>

               <br>
               <br>
               <input type="submit" value="Search">
               <input type="reset" value="Clear selected">
             </form>
             <br>
             <br>

     </div>
  </div>
